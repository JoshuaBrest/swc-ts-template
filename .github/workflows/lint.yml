name: Lint
'on':
    push:
        branches: ['main']
    pull_request:
        branches: ['main']
jobs:
    lint:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [20]
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Install pnpm
              uses: pnpm/action-setup@v2
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: pnpm
            - name: Install dependencies
              run: pnpm install
            - name: Lint
              run: pnpm run lint
